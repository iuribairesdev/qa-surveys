<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
  <h1 class="mt-4">QA Surveys Automation Tool | Powered by AI</h1>
  
  
  
  <form action="{{ url_for('preview')}}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <div class="form-group">

        <label for="prompt_id" class="form-label"><br><b>Select a Prompt Template</b></label>
        <select class="form-control" id="prompt_id" name="prompt_id" required>
            <option value="" disabled selected>No prompt selected...</option>
            {% for prompt in prompts %}
                <option value="{{ prompt.id }}">{{ prompt.title }}</option>
            {% endfor %}
        </select>
      </div>
    </div>

    <div class="mb-3">
      <div class="form-group">
        <label for="file" class="form-label"><b>Upload Survey</b>:</label>
        <input type="file" name="file" class="form-control" multiple>
	    </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
